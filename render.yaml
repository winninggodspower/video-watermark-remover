services:
  # A Docker web service
  - type: web
    name: fastapi-example
    runtime: python
    plan: free
    autoDeploy: false
    build:
          path: ./FastApi
    buildCommand: |
      cd ../React && npm install && npm run build
      cd ../FastApi && pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: PYTHONPATH=. fastapi run --workers 2 --host 0.0.0.0 --port $PORT FastApi.app